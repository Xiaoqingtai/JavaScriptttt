<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的页面</title>
<script>
	function myck(type){
		if(type==1){
			var username = document.getElementById("username").value;
		 if(username==""){
			 alert("请输入用户名");
			 //终止执行
			 return false;
		 }else{
			 alert("提交成功");
		 }
		}else if(type ==3){
			document.getElementById("div1").innerHTML = "<strong>新用户注册</strong>";
		}
				
	}
	</script>
</head>

<body>
<div id = "div1">
	用户注册
	</div>
	用户名：<input  id = "username" type = "text">
	<p></p>
	<input type="button" onclick="myck(1)" value = "  提交  ">
	<input type="button" onclick="myck(2)" value = "  清空  ">
	<input type="button" onclick="myck(3)" value = "  改变内容  ">
</body>
</html>
